<div nz-row class="title-div">
  <div nz-col nzSpan="4" nzOffset="20">
    <button nz-button nzType="primary" nzShape="circle" (click)="create()"><i class="anticon anticon-plus"></i></button>
    <button nz-button nzType="primary" nzShape="circle" (click)="edit()"><i class="anticon anticon-edit"></i></button>
    <button nz-button nzType="primary" nzShape="circle" (click)="deleted()"><i class="anticon anticon-close"></i>
    </button>
  </div>
</div>
<div nz-row class="table-div">
  <div nz-col nzSpan="24">
    <!-- table -->
    <nz-table #basicTable [nzData]="list">
      <thead>
      <tr>
        <th>仓库编号</th>
        <th>仓库名称</th>
        <th>仓库地址</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of list" (click)="onChange(data)">
          <td >{{data.number}}</td>
          <td>{{data.name}}</td>
          <td>{{data.address}}</td>
        </tr>
      </tbody>
    </nz-table>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnOk)="post()" (nzOnCancel)="isVisible = false">
      <!-- from -->
      <form nz-form class="login-form">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input type="text" nz-input [(ngModel)]="warehouse.name" name="name" placeholder="仓库名称">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input type="text" nz-input [(ngModel)]="warehouse.address" name="address" placeholder="仓库地址">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-modal>
  </div>
</div>
