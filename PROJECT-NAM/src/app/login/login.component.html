<nz-card style="width:300px;height:300px;position: absolute;right: 0;left: 0;top: 0;bottom: 0;margin: auto;" nzTitle="Card title" [nzExtra]="extraTemplate">
  <!-- form -->
  <form nz-form>
    <nz-form-item>
      <nz-input-group>
        <input type="text" nz-input [(ngModel)]="user.name" name="name" placeholder="Username">
      </nz-input-group>
    </nz-form-item>
    <nz-form-item>
      <nz-input-group>
        <input type="password" nz-input [(ngModel)]="user.password" name="password" placeholder="password">
      </nz-input-group>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" (click)="post()">Log in</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
<ng-template #extraTemplate>
  <a>More</a>
</ng-template>
